{% load bootstrap3 %}
{% load i18n %}
<form class="form-horizontal" action="{% url 'edit_vm_template' pk %}" method="post">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑模板</h4>
    </div>
    <div class="modal-body">
            {% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}
    </div>
    <div class="modal-footer">
        <button type="submit" class="pull-left btn btn-danger" name="del">{% trans "Delete" %}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
        <button type="submit" class="btn btn-primary submit" name="edit">{% trans "Change" %}</button>

    </div>
</form>
